<!-- HTML CODE  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shreeji Complex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="preloader" id="preloader">
        <div class="loading-text">
            <span class="letter">S</span>
            <span class="letter">H</span>
            <span class="letter">R</span>
            <span class="letter">E</span>
            <span class="letter">E</span>
            <span class="letter">J</span>
            <span class="letter">I</span>
            <span class="letter"> </span>
            <span class="letter">C</span>
            <span class="letter">O</span>
            <span class="letter">M</span>
            <span class="letter">P</span>
            <span class="letter">L</span>
            <span class="letter">E</span>
            <span class="letter">X</span>
            <span class="dots"><span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></span>
        </div>
    </div>

    <div class="container" id="content" style="display: none;">
        <div class="budget-section">
            <h1 style="text-align: center;">Shreeji Complex Funds</h1>
            <div class="budget-info">
                <p style="color: green;"><b>Total Funds Available: â‚¹<span id="total-budget">0</span></b></p>
                
                <p><b>Add Amount: </b><input type="number" id="add-amount" /></p>
                <p><b>Date: </b><input type="date" id="add-date" /></p>
                <p><b>Reason: </b><input type="text" id="add-reason" /></p>
                <button onclick="addAmount()">Add To Funds</button>

                <p><b>Deduct Amount: </b><input type="number" id="deduct-amount" /></p>
                <p><b>Date: </b><input type="date" id="deduct-date" /></p>
                <p><b>Reason: </b><input type="text" id="deduct-reason" /></p>
                <button onclick="deductAmount()">Deduct From Funds</button>
            </div>
        </div>
        
        <div class="record-section">
            <button id="export-pdf-btn" onclick="exportToPDF()">Download PDF</button>
            <h2>View The Records Here</h2>
            <ul id="record-list"></ul>
        </div>
    </div>

    <footer>
        <p>This Application is Created and Operated by Kush Shah</p>
        <p>&copy; All Rights Reserved</p>
        <div class="footer-icons">
            <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.linkedin.com" target="_blank" aria-label="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://github.com" target="_blank" aria-label="GitHub">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        window.addEventListener('load', function() {
            const preloader = document.getElementById('preloader');
            const content = document.getElementById('content');

            setTimeout(function() {
                preloader.style.display = 'none';
                content.style.display = 'block';
            }, 2500);
        });
    </script>
</body>
</html>
